name: 'Test setup-gazebo'
on:
  push:
defaults:
  run:
    shell: bash
jobs:
  test_action_linux:
    name: 'Run unit test on action'
    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.docker_image }}
    strategy:
      fail-fast: false
      matrix:
        docker_image:
          - ubuntu:focal
          - ubuntu:jammy
          - ubuntu:noble
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4.0.2
        with:
          node-version: '20.x'
      - run: .github/workflows/build-and-test.sh

  test_gazebo_virtual_display:
    name: 'Test virtual display on Ubuntu'
    runs-on: ubuntu-latest
    container:
      image: ubuntu:jammy
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4.0.2
        with:
          node-version: '20.x'
      - name: 'Setup Gazebo'
        uses: ./
        with:
          required-gazebo-distributions: harmonic
          launch-virtual-display: true
      - name: 'Test Gazebo installation'
        run: 'gz sim --versions'
      - run: 'jobs'
