name: 'Test setup-gazebo'
on:
  workflow_dispatch:
jobs:
  test_linux_harmonic:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:22.04
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - name: 'Install Gazebo Harmonic in Linux runner'
        uses: ./
        with:
          required-gazebo-distributions: harmonic
      - name: 'Check Gazebo installation'
        run: gz sim --versions
  test_linux_citadel_fortress:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:20.04
    strategy:
      fail-fast: false
      matrix:
        gazebo_distribution:
          - citadel
          - fortress
    steps:
      - uses: actions/checkout@v4
      - name: 'Install Gazebo in Linux runners'
        uses: ./
        with:
          required-gazebo-distributions: ${{ matrix.gazebo_distribution }}
      - name: 'Check Gazebo installation'
        run: ign gazebo --versions
  test_linux_garden:
    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.docker_image }}
    strategy:
      fail-fast: false
      matrix:
        docker_image:
          - ubuntu:20.04
          - ubuntu:22.04
    steps:
      - uses: actions/checkout@v4
      - name: 'Install Gazebo Garden in Linux runners'
        uses: ./
        with:
          required-gazebo-distributions: garden
      - name: 'Check Gazebo installation'
        run: gz sim --versions