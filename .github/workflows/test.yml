name: 'Test setup-gazebo'
on:
  workflow_dispatch:
jobs:
  test_linux:
    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.docker_image }}
    strategy:
      fail-fast: false
      matrix:
        docker_image:
          - ubuntu:20.04
          - ubuntu:22.04
    steps:
      - uses: actions/checkout@v4
      - name: 'Install Gazebo in Linux runner'
        uses: ./
        with:
          required-gazebo-distributions: garden
      - run: gz sim --versions